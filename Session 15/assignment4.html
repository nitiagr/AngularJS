<!doctype html>
<html ng-app="myModule">
<head>
	<title>Assignment 4</title>
	<meta charset="UTF-8" />
	<script src="angular.js" type="text/javascript">
	</script>
	<script type="text/javascript">
        var myModule = angular.module('myModule', []);
        
        myModule.controller('MyCtrl', function ($scope) {
            $scope.mssg = "Niti Agrawal";           
            $scope.getData = function(){
                alert("Test Message: " + $scope.mssg);
            }
        });
        
        myModule.directive('myDirective',function(){
            return{                
                template:'<p><button ng-click ="gMethod()">Click</button></p>',
                scope: {                    
                    gMethod : '&'
                }
            }
            
        });

	</script>
</head>
<body>
	<div> 
	<div ng-controller="MyCtrl">
       {{mssg}} , {{newmssg}}: <input type="text" ng-model="mssg"/><br/><br/>
	    <my-directive g-method="getData()"></my-directive>
	</div>
 </div>
</body>
</html>

<!doctype html>
<html ng-app="myModule">
<head>
	<title>Assignment 2</title>
	<meta charset="UTF-8" />
	<script src="angular.js" type="text/javascript">
	</script>
	<script type="text/javascript">
        var myModule = angular.module('myModule', []);
        
        myModule.controller('MyCtrl', function($scope,pi){
            $scope.calculateArea = function(){
                alert(pi*$scope.radius* $scope.radius);
        }});         
    
        myModule.constant('pi',3.14);
	</script>
</head>
<body>
 <div> 	        
     <div ng-controller="MyCtrl">
        <input type="text" ng-model="radius"/>
       <button ng-click="calculateArea()">CalcutaleArea</button>
	</div>
  </div>
</body>
</html>

<!doctype html>
<html ng-app="myModule">
<head>
	<title>Title</title>
	<meta charset="UTF-8" />
	<script src="angular.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	var myModule = angular.module('myModule', []);
	myModule.controller('MyCtrl1', function ($scope) {
		$scope.hellotext = "Hello World!!!";		
		});
    myModule.controller('MyCtrl2', function ($scope) {
		$scope.hellotext = "Niti Agrawal";		
		});
	</script>
</head>
<body>
 <center> 
	<span ng-controller="MyCtrl1">
	{{hellotext}}
	</span>
    <span ng-controller="MyCtrl2">
	{{hellotext}}
	</span>
 </center>
</body>
</html>

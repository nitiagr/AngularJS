<html ng-app="myModule">
<head>
	<title>Title</title>
	<meta charset="UTF-8" />
	<script src="angular.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	var myModule = angular.module('myModule', []);
	myModule.controller('MyCtrl', function ($scope) {
		$scope.click = function() { 
			alert("value 1 is"+$scope.val1+"and Value 2 is "+$scope.val2); 
		};
	});
	</script>
</head>
<body>
<div>
	<div ng-controller="MyCtrl">
		<p>Value 1: <input type="text" ng-model="val1"></p>
		<p>Value 2: <input type="text" ng-model="val2"></p>
        <table border="2">
            <tr><td>{{val1}} </td><td>{{val2}} </td></tr>
        </table>		
		<button ng-click="click()">Show Result</button>
	</div>
</div>
</body>
</html>

<!doctype html>
<html ng-app="myModule">
<head>
	<title>Assignment 3</title>
	<meta charset="UTF-8" />
	<script src="angular.js" type="text/javascript">
	</script>
	<script type="text/javascript">
        var myModule1 = angular.module('myModule', []);
        myModule1.controller("MyCtrl",function($scope,$http,$cacheFactory){
            
            var appCache = $cacheFactory('appCacheId');
            
            
            console.log("Cache Info",appCache.info());
            appCache.put('name','Acadgild');
            console.log("After adding one",appCache.info());            
            console.log("Getting name: ",appCache.get('name'));
            appCache.put('location','Bangalore');
            console.log("After adding two",appCache.info());
            console.log('Getting Loction: ',appCache.get('location'));
            appCache.remove('name');
            console.log("After removing one",appCache.info());            
            appCache.put('age',30);
            console.log("After adding age: ",appCache.info());
            appCache.removeAll();
            console.log("After removing all",appCache.info());
          
            appCache.destroy();
            console.log("After destroy",appCache.info());
        });     
     
	</script>
</head>
<body>
 <div> 	        
    <div ng-controller="MyCtrl">
       
	</div>
  </div>
</body>
</html>

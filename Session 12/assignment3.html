<html>
<head>
	<title>Angular js Filters</title>
	<meta charset="UTF-8" />
	<script src="angular.js" type="text/javascript">
	</script>
<script>
  angular.module('orderByApp', [])
    .controller('OrderByController',function($scope) {
      $scope.sessions =
          [{name:'session1',phone:'555-1512', id:40},
           {name:'session2', phone:'555-6676', id:29},
           {name:'session3', phone:'555-6621', id:31},
           ];
    });
</script>
<div ng-app = "orderByApp">
<div ng-controller="OrderByController">
  <table>
    <tr>
      <th>Session Name</th>
      <th>Phone Number</th>
      <th>Age</th>
    </tr>
    <tr ng-repeat="session in sessions | orderBy:'id'">
      <td>{{session.name}}</td>
      <td>{{session.phone}}</td>
      <td>{{session.id}}</td>
    </tr>
  </table>
</div>
</div>
</body>
</html>
